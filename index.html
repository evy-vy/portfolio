<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Evetricia Kalala - Portfolio</title>
  <script
  src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <!-- main container -->
    <div class="container-expand main-container">
      <!-- header -->
      <header class="header">
        <div class="header-container container-fluid">
          <div class="row col-12">
            <a class="logo" href="#accueil"></a>
            <div class="input-container">
              <input type="checkbox" name="nav-btn" id="headerBtn" data-bs-toggle="offcanvas" data-bs-target="#sideBar"
              dataset= "::after">
            </div>
          </div>
        </div>
      </header>

      <!-- Offcanvas sidebar -->
      <div class="offcanvas offcanvas-start col-10" id="sideBar">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="offcanavas-ul">
            <li class="offcanvas-li">
              <a class="header-link" href="#accueil">
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span> 
                <span class="header-text">
                  Accueil
                </span> 
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#profil">
                <span class="icon">
                  <i class="fas fa-user"></i>
                </span> 
                <span class="header-text">
                  Profil
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#competences">
                <span class="icon">
                  <i class="fas fa-graduation-cap"></i>
                </span> 
                <span class="header-text">
                  CV
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#portfolio">
                <span class="icon">
                  <i class="fas fa-laptop-code"></i>
                </span> 
                <span class="header-text">
                  Portfolio
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#contact">
                <span class="icon">
                  <i class="far fa-comments"></i>
                </span> 
                <span class="header-text">
                  Contact
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- main -->
      <main class="main-page" >
        <article id="accueil">
          <div class="accueil-container">
            <div class="accueil-photo-container col-md-4 col-xl-3">
            <img class="photo-portfolio-blob" src="./css/ressources/evetricia__kalala.webp" alt="une photo d'Evetricia Kalala souriante">
          </div>
          <div class="greeting-container col-md-8">
            <span class="greeting">Bonjour,</span>
            <h1 id="title"><span class="greeting"></span></h1>
            <span id="stack"></span>
          </div> 
        </article>
        </div>
        <div class="portfolio-btn-container">
          <a href="#portfolio" class="portfolio-btn btn btn-primary">Portfolio 
          <i class="far fa-eye"></i>
          </a>
        </div>
        <article id="profil">
          <h2 class="profil-title">Qui suis-je ?</h2>
          <div class="profil-text">
            <!-- C’est à l’âge de 30 ans, lorsque mon petit garçon est né, que la vie m’a confiée la plus belle des responsabilités.<br><br>
            C’est à ce même moment que s’est réveillée en moi la plus grande des forces:<br><br>
            Celle d’oser repenser ma vie. Notamment ma vie professionnelle.<br><br>
            À la suite de l’obtention de mon diplôme de Développeur Web (Bac +2), je suis à la recherche d’un nouveau challenge sur Rennes, sa périphérie et suis également ouverte au full remote pour travailler sur des projets d'ailleurs.<br><br>
            Autonome, rigoureuse et bonne communicante, je suis passionnée par les nouvelles technologies et les langues étrangères.”  -->
            Une femme dynamique, souriante et bonne communiquante qui a osé la grande aventure de la reconvertion, dans le but d'exercer le métier qui l'anime: celui de développeuse web. 
          </div>
        </article>
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/typewiter.js"></script>
  </body>
</html>
