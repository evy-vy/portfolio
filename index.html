<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Evetricia Kalala - Portfolio</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <script
  src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <!-- main container -->
    <div class="container-fluid main-container">
      <!-- header -->
      <header class="header">
        <div class="header-container container-expand">
          <div class="row col-12">
            <a class="logo" href="#accueil"></a>
            <!-- button to open the offcanvas sidebar -->
            <div class="input-container">
              <input type="checkbox" name="nav-btn" data-bs-toggle="offcanvas" data-bs-target="#sideBar">
            </div>
          </div>
        </div>
      </header>

      <!-- Offcanvas sidebar -->
      <div class="offcanvas offcanvas-start" id="sideBar">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="offcanavas-ul">
            <li class="offcanvas-li">
              <a class="header-link" href="#accueil">
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span> 
                <span class="header-text">
                  Acceuil
                </span> 
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#Profil">
                <span class="icon">
                  <i class="fas fa-user"></i>
                </span> 
                <span class="header-text">
                  Profil
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#competences">
                <span class="icon">
                  <i class="fas fa-graduation-cap"></i>
                </span> 
                <span class="header-text">
                  CV
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#portfolio">
                <span class="icon">
                  <i class="fas fa-laptop-code"></i>
                </span> 
                <span class="header-text">
                  Portfolio
                </span>
              </a>
            </li>
            <li class="offcanvas-li">
              <a class="header-link" href="#contact">
                <span class="icon">
                  <i class="far fa-comments"></i>
                </span> 
                <span class="header-text">
                  Contact
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
